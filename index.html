<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .entry {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .delete-btn {
            background: red;
            padding: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Diary</h2>
        <textarea id="diaryInput" placeholder="Write your thoughts..."></textarea>
        <button onclick="addEntry()">Add Entry</button>
        <div id="diaryEntries"></div>
    </div>

    <script>
        function addEntry() {
            const input = document.getElementById("diaryInput");
            const text = input.value.trim();
            if (text === "") return;
            
            const date = new Date().toLocaleString();
            const entry = document.createElement("div");
            entry.classList.add("entry");
            entry.innerHTML = `<strong>${date}</strong><br>${text} <br> <button class='delete-btn' onclick='deleteEntry(this)'>Delete</button>`;
            
            document.getElementById("diaryEntries").appendChild(entry);
            input.value = "";
        }

        function deleteEntry(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
